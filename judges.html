    <style>
        body { font-family: sans-serif; background: #111; color: #fff; margin: 0; overflow: hidden; width: 100vw; height: 100dvh; display: flex; justify-content: center; align-items: center; }

        .slot { width: 20.2%; height: 100%; border: 2px solid rgba(0,255,0,0.5); background: rgba(255,255,255,0.05); border-radius: 6px; position: relative; }
        .slot-info { position: absolute; bottom: -45px; left: -10%; width: 120%; text-align: center; font-size: 10px; color: #0f0; font-weight: bold; text-shadow: 0 1px 2px #000; line-height: 1.2; white-space: pre-wrap;}

        /* ãƒ‡ãƒãƒƒã‚°ãƒ»èª¿æ•´ã‚¨ãƒªã‚¢ */
        #debug-monitor { position: absolute; top: 10px; left: 10px; width: 80px; height: 45px; border: 1px solid yellow; z-index: 100; background: #000; }
        #controls-container {
            position: absolute; bottom: 100px; width: 90%; z-index: 50; 
            background: rgba(0,0,0,0.6); padding: 10px; border-radius: 10px;
        }
        .slider-row { display: flex; flex-direction: column; margin-bottom: 8px; }
        .slider-label { font-size: 11px; margin-bottom: 2px; display: flex; justify-content: space-between; }
        input[type=range] { width: 100%; }

        h1 { font-size: 2.2rem; margin-top: 15%; text-shadow: 0 0 15px rgba(255,255,255,0.5); }
        .back-btn { position: absolute; top: 25px; left: 20px; z-index: 100; padding: 10px 25px; background: rgba(0,0,0,0.8); border: 1px solid #fff; color: #fff; border-radius: 30px; font-weight: bold; cursor: pointer; }

        #settings-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #151515; z-index: 200; transform: translateY(100%); transition: transform 0.3s; padding: 20px; overflow-y: auto; box-sizing: border-box; }
        #settings-overlay.open { transform: translateY(0); }
        .setting-box { background: #252525; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        
        .card-list { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; min-height: 90px;}
        .card-thumb { min-width: 60px; height: 80px; background: #000; border: 1px solid #555; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;}
        .card-thumb img { width: 100%; height: 60px; object-fit: contain; }
        
        input[type="text"], select { padding: 10px; width: 100%; margin-bottom: 5px; box-sizing: border-box; background: #333; color: #fff; border: 1px solid #555; border-radius: 5px;}

        #reload-cam-btn { position:absolute; top:15px; left:15px; font-size:12px; z-index:50; cursor:pointer; background: rgba(0,0,0,0.6); padding: 8px 12px; border-radius: 20px; border: 1px solid #555; color: #aaa; }
        #gear-icon { position:absolute; top:15px; right:15px; font-size:24px; z-index:50; cursor:pointer; background: rgba(0,0,0,0.6); width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        #status-msg { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(40, 167, 69, 0.9); color: white; padding: 8px 20px; border-radius: 20px; font-weight: bold; z-index: 300; opacity: 0; pointer-events: none; transition: opacity 0.5s; }
        #sync-area { text-align: center; display: none; margin-top: 10px; background: #fff; padding: 10px; border-radius: 8px; }
        #result-view { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; z-index: 400; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="app-container">
    <video id="video-bg" autoplay playsinline muted></video>
    <div id="status-msg">ä¿å­˜ã—ã¾ã—ãŸï¼</div>
    <div id="reload-cam-btn" onclick="startCam(true)">ğŸ“· å†èµ·å‹•</div>
    <div id="gear-icon" onclick="openSettings()">âš™ï¸</div>

    <canvas id="debug-monitor"></canvas>
    
    <div id="controls-container">
        <div class="slider-row">
            <div class="slider-label"><span>ç™½é»’ã®æ„Ÿåº¦ (Threshold)</span> <span id="thresh-val">90</span></div>
            <input type="range" id="thresh-range" min="10" max="200" value="90" oninput="updateThresh(this.value)">
        </div>
        <div class="slider-row">
            <div class="slider-label"><span>â˜…åˆ¤å®šã®ç”˜ã• (Tolerance)</span> <span id="tol-val">ç„¡ç†ã‚„ã‚Š</span></div>
            <input type="range" id="tol-range" min="0.1" max="1.0" step="0.05" value="0.6" oninput="updateTol(this.value)">

        </div>
        <div class="setting-box">
            <h3>1. ç”»åƒç™»éŒ²</h3>
            <input type="text" id="reg-name" placeholder="åå‰">
            <div style="background:#333; padding:5px; margin-bottom:5px;"><label><input type="checkbox" id="is-blank-check"> ã“ã‚Œã‚’ã€Œç©ºç™½ã€ã«ã™ã‚‹</label></div>
            <label style="display:block; background:#007bff; padding:10px; text-align:center; border-radius:5px; cursor:pointer;">ğŸ“ ç”»åƒã‚’é¸æŠ<input type="file" accept="image/*" onchange="registerImage(this)" style="display:none;"></label>

        <div class="setting-box">

            <input type="text" id="lvl-name" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">
            <div style="display:flex; gap:5px; margin-bottom:5px;">
                <select id="sel-0"></select><select id="sel-1"></select><select id="sel-2"></select><select id="sel-3"></select>
            </div>
            <button id="add-update-btn" onclick="addOrUpdateLevel()" style="width:100%; padding:10px; background:#28a745; color:#fff; border:none; border-radius:5px;">ï¼‹ è¿½åŠ </button>
            <div id="settings-level-list" style="margin-top:10px;"></div>

            <button onclick="downloadHTML()" style="width:100%; padding:10px; background:#007bff; color:#fff; border:none; border-radius:5px; margin-bottom:5px;">ğŸ’¾ HTMLä¿å­˜</button>
            <button onclick="startHost()" style="width:100%; padding:10px; background:#007bff; color:#fff; border:none; border-radius:5px; margin-bottom:5px;">ğŸ“¡ QRåŒæœŸ</button>
            <button onclick="resetData()" style="width:100%; padding:10px; background:#d00; color:#fff; border:none; border-radius:5px;">âš  å…¨å‰Šé™¤</button>
            <div id="sync-area"><div id="qrcode"></div><div id="sync-msg" style="color:#000; font-size:11px;">å¾…æ©Ÿä¸­...</div></div>
        </div>
    </div>

    <div id="result-view" onclick="this.style.display='none'">

<script id="embedded-data" type="application/json">null</script>
<canvas id="proc-canvas" style="display:none;"></canvas>

<script>
    const SLOT_WIDTH_PCT = 0.2019; const GAP_PCT = 0.0641;
    const SLOT_X_PCT = [0, SLOT_WIDTH_PCT+GAP_PCT, (SLOT_WIDTH_PCT+GAP_PCT)*2, (SLOT_WIDTH_PCT+GAP_PCT)*3];
    
    let cards = []; let levels = []; let blankCardData = null;
    let currentTarget = []; let detected = ["","","",""];
    
    // ãƒãƒ¥ãƒ¼ãƒ‹ãƒ³ã‚°ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
    let threshold = 90; // ç™½é»’é–¾å€¤
    let tolerance = 0.6; // åˆ¤å®šã®ç”˜ã• (1.0ãªã‚‰å¼·åˆ¶ãƒãƒƒãƒ)

    const video = document.getElementById('video-bg');
    const pCanvas = document.getElementById('proc-canvas');
    const pCtx = pCanvas.getContext('2d');
    const dbgCanvas = document.getElementById('debug-monitor');
    const dbgCtx = dbgCanvas.getContext('2d');

    window.onload = () => {
        try {
            const txt = document.getElementById('embedded-data').textContent;
            if(txt && txt!=="null") { const d=JSON.parse(txt); cards=d.cards; levels=d.levels; blankCardData=d.blank; }
            else loadLocal();
        } catch(e){ loadLocal(); }
        renderUI(); startCam();
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('sync')) startClient(urlParams.get('sync'));
    };

    function updateThresh(v) { threshold = parseInt(v); document.getElementById('thresh-val').innerText = threshold; }
    function updateTol(v) { 
        tolerance = parseFloat(v); 
        document.getElementById('tol-val').innerText = tolerance >= 0.8 ? "ç„¡ç†ã‚„ã‚Š(æ¿€ç”˜)" : tolerance.toFixed(2);
    }

    async function startCam(isManual=false) {
        if(video.srcObject) video.srcObject.getTracks().forEach(t=>t.stop());
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } });
            video.srcObject = s;
            video.onloadedmetadata = () => { video.play(); video.classList.add('active'); pCanvas.width=320; pCanvas.height=180; dbgCanvas.width=320; dbgCanvas.height=180; setInterval(process, 150); };
            if(isManual) showToast("å†èµ·å‹•ã—ã¾ã—ãŸ");
        } catch(e) { 
            console.error(e);
            if(isManual) alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: "+e.name);
            navigator.mediaDevices.getUserMedia({video:true}).then(s=>{ video.srcObject=s; video.onloadedmetadata=()=>{video.play(); video.classList.add('active');};});
        }
    }

    function process() {
        if(video.readyState !== 4) return;
        pCtx.drawImage(video, 0, 0, pCanvas.width, pCanvas.height);
        const w = pCanvas.width; const h = pCanvas.height;
        const scanH = h * 0.3; const scanY = (h - scanH) / 2;
        const bin = binarize(pCtx.getImageData(0,0,w,h));
        
        dbgCtx.putImageData(bin, 0, 0); // ãƒ‡ãƒãƒƒã‚°è¡¨ç¤º
        dbgCtx.strokeStyle = "yellow"; dbgCtx.lineWidth = 2;

        let detectedNow = [];
        for(let i=0; i<4; i++) {
            const cx = SLOT_X_PCT[i] * w; const cw = SLOT_WIDTH_PCT * w;
            const cutW = Math.floor(cw * 0.6); const cutX = Math.floor(cx + (cw - cutW)/2);
            dbgCtx.strokeRect(cutX, scanY, cutW, scanH);
            
            const feat = getFeature(bin, cutX, scanY, cutW, scanH, w);
            let best = "?"; let minD = 1.0;
            
            cards.forEach(c => {
                if(c.isBlank) return;
                const diff = compare(feat, c.data);
                if(diff < minD) { minD = diff; best = c.name; }
            });
            
            if(blankCardData) {
                const bDiff = compare(feat, blankCardData);
                // ç©ºç™½åˆ¤å®š: ç„¡ç†ã‚„ã‚Šãƒ¢ãƒ¼ãƒ‰ã§ã‚‚ã€Œç©ºç™½ã«è¿‘ã„ã€ãªã‚‰ç©ºç™½ã‚’å„ªå…ˆã—ãŸã„
                // ãŸã ã— tolerance ãŒé«˜ã„ã¨ä½•ã§ã‚‚ã‚«ãƒ¼ãƒ‰ã«ãªã£ã¦ã—ã¾ã†ã®ã§ã€
                // ã‚«ãƒ¼ãƒ‰ã¨ã®å·®åˆ†(minD) ã¨ ç©ºç™½ã¨ã®å·®åˆ†(bDiff) ã‚’æ¯”è¼ƒã™ã‚‹
                if(bDiff < minD) {
                    // ç©ºç™½ã®æ–¹ãŒè¿‘ã„ãªã‚‰ç©ºç™½
                     best = ""; minD = bDiff;
                }
            }

            // é–¾å€¤åˆ¤å®š
            // tolerance(ç”˜ã•) ä»¥ä¸‹ãªã‚‰æ¡ç”¨ã€‚
            // 1.0ã«è¨­å®šã™ã‚Œã°ã€minDãŒ0.9ã¨ã‹ã§ã‚‚æ¡ç”¨ã•ã‚Œã‚‹ï¼ã€Œç„¡ç†ã‚„ã‚Šåˆ¤å®šã€
            if(minD > tolerance) best = "?";

            detectedNow.push(best);
            const info = document.getElementById(`info-${i}`);
            if(info) {
                info.innerText = (best===""?"(ç©ºç™½)":best) + `\n(${minD.toFixed(2)})`;
                info.style.color = best==="?" ? "#f00" : "#0f0";
            }
        }
        detected = detectedNow;
    }

    // --- ãã®ä»–ãƒ­ã‚¸ãƒƒã‚¯ ---
    function registerImage(input) {
        if(!input.files[0]) return;
        const name = document.getElementById('reg-name').value || "Img"+(cards.length+1);
        const isBlank = document.getElementById('is-blank-check').checked;
        const r = new FileReader();
        r.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const c = document.createElement('canvas');
                const w = pCanvas.width; const h = pCanvas.height;
                const cw = SLOT_WIDTH_PCT * w; const cutW = Math.floor(cw * 0.6); const scanH = h * 0.3;
                c.width = cutW; c.height = scanH;
                const ctx = c.getContext('2d');
                ctx.drawImage(img, 0, 0, cutW, scanH);
                const b = binarize(ctx.getImageData(0,0,cutW,scanH));
                const data = getFeature(b, 0, 0, cutW, scanH, cutW);
                ctx.putImageData(b, 0, 0);
                const thumb = c.toDataURL();
                if(isBlank) {
                    blankCardData = data;
                    cards = cards.filter(x=>!x.isBlank);
                    cards.unshift({name:"ã€ç©ºç™½ã€‘"+name, data, thumb, isBlank:true});
                    showToast("ç©ºç™½è¨­å®šå®Œäº†");
                } else {
                    cards.push({name, data, thumb, isBlank:false});
                    showToast("ç™»éŒ²å®Œäº†");
                }
                saveLocal(); renderUI();
                input.value=""; document.getElementById('reg-name').value=""; document.getElementById('is-blank-check').checked=false;
            };
            img.src = e.target.result;
        };
        r.readAsDataURL(input.files[0]);
    }

    function addOrUpdateLevel() {
        const title = document.getElementById('lvl-name').value || "ç„¡é¡Œ";
        const order = [0,1,2,3].map(i => document.getElementById(`sel-${i}`).value);
        const idx = parseInt(document.getElementById('edit-index').value);
        if(idx >= 0) { levels[idx] = { title, order }; showToast("æ›´æ–°ã—ã¾ã—ãŸ"); }
        else { levels.push({ title, order }); showToast("è¿½åŠ ã—ã¾ã—ãŸ"); }
        cancelEdit(); saveLocal(); renderUI();
    }
    
    function editLevel(i) {
        const l=levels[i]; document.getElementById('lvl-name').value=l.title;
        for(let j=0;j<4;j++) document.getElementById(`sel-${j}`).value=l.order[j];
        document.getElementById('edit-index').value=i;
        document.getElementById('add-update-btn').innerText="æ›´æ–°";
        document.getElementById('cancel-btn').style.display="block";
    }
    function cancelEdit() {
        document.getElementById('lvl-name').value="";
        for(let j=0;j<4;j++) document.getElementById(`sel-${j}`).value="";
        document.getElementById('edit-index').value="-1";
        document.getElementById('add-update-btn').innerText="ï¼‹ è¿½åŠ ";
        document.getElementById('cancel-btn').style.display="none";
    }

    function renderUI() {
        const cl = document.getElementById('reg-list'); cl.innerHTML="";
        cards.forEach((c,i)=>{
            cl.innerHTML+=`<div class="card-thumb" style="${c.isBlank?'border:2px solid #0f0':''}"><img src="${c.thumb}"><div class="card-name">${c.name}</div><div style="position:absolute;top:0;right:0;background:red;width:20px;color:white;text-align:center;cursor:pointer;" onclick="if(confirm('å‰Šé™¤?')){cards.splice(${i},1);if(c.isBlank)blankCardData=null;saveLocal();renderUI();}">Ã—</div></div>`;
        });
        for(let i=0;i<4;i++){
            const s=document.getElementById(`sel-${i}`); const v=s.value; s.innerHTML="<option value=''>- ç©ºç™½ -</option>";
            cards.forEach(c=>{ if(!c.isBlank) s.innerHTML+=`<option value='${c.name}'>${c.name}</option>`; });
            s.value=v;
        }
        const ml = document.getElementById('level-list'); ml.innerHTML="";
        const sl = document.getElementById('settings-level-list'); sl.innerHTML="";
        levels.forEach((l,i)=>{
            ml.innerHTML+=`<div class="level-item" onclick="startGame(${i})"><span>${l.title}</span> <span style="font-size:12px;">â–¶</span></div>`;
            sl.innerHTML+=`<div style="display:flex;justify-content:space-between;background:#333;margin-bottom:5px;padding:5px;"><span style="font-size:12px;">${l.title}</span><div><button onclick="editLevel(${i})" style="margin-right:5px;">âœ</button><button onclick="levels.splice(${i},1);saveLocal();renderUI();">ğŸ—‘ï¸</button></div></div>`;
        });
    }

    function startGame(i) { currentTarget=levels[i].order; document.getElementById('game-title-text').innerText=levels[i].title; document.getElementById('screen-title').classList.add('hidden'); document.getElementById('screen-game').classList.remove('hidden'); }
    function goTitle() { document.getElementById('screen-game').classList.add('hidden'); document.getElementById('screen-title').classList.remove('hidden'); }
    function judge() { const m = document.getElementById('res-msg'); const ok=(JSON.stringify(detected)===JSON.stringify(currentTarget)); m.innerText=ok?"æ­£è§£!!":"ä¸æ­£è§£..."; m.style.color=ok?"#0f0":"#f00"; document.getElementById('result-view').style.display='flex'; }
    function saveLocal() { localStorage.setItem('cm_v14_data', JSON.stringify({cards,levels,blank:blankCardData})); }
    function loadLocal() { const d=localStorage.getItem('cm_v14_data'); if(d){ const j=JSON.parse(d); cards=j.cards; levels=j.levels; blankCardData=j.blank;} }
    function resetData() { if(confirm("å…¨æ¶ˆå»?")) { localStorage.clear(); location.reload(); } }
    function showToast(m) { const e=document.getElementById('status-msg'); e.innerText=m; e.style.opacity=1; setTimeout(()=>e.style.opacity=0,2000); }
    function openSettings() { document.getElementById('settings-overlay').classList.add('open'); }
    function closeSettings() { document.getElementById('settings-overlay').classList.remove('open'); cancelEdit(); }
    
    function downloadHTML() {
        let html = document.documentElement.outerHTML;
        const data = JSON.stringify({ cards, levels, blank: blankCardData });
        const targetId = 'embedded-data';
        const regex = new RegExp('\x3cscript id="' + targetId + '" type="application/json"\x3e[\\s\\S]*?\x3c/script\x3e', 'i');
        const newTag = '\x3cscript id="' + targetId + '" type="application/json"\x3e' + data + '\x3c/script\x3e';
        if(regex.test(html)) {
            html = html.replace(regex, newTag);
            const blob = new Blob([html], {type: "text/html"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = "index.html"; a.click();
        } else { alert("ä¿å­˜ã‚¨ãƒ©ãƒ¼"); }
    }
    
    // PeerJS (Sync)
    let peer = null;
    function startHost() {
        if(typeof Peer === 'undefined') { alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼"); return; }
        if(peer) peer.destroy(); peer = new Peer(); 
        document.getElementById('sync-area').style.display = 'block';
        document.getElementById('sync-msg').innerText = "æº–å‚™ä¸­...";
        peer.on('open', (id) => {
            const u = window.location.href.split('?')[0] + "?sync=" + id;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: u, width: 128, height: 128 });
            document.getElementById('sync-msg').innerText = "ã‚¹ãƒãƒ›ã§ã‚¹ã‚­ãƒ£ãƒ³";
        });

    function binarize(d) {
        const bin=new ImageData(d.width,d.height); const bd=bin.data; const dd=d.data;
        for(let i=0;i<dd.length;i+=4) {
            const v = (dd[i]+dd[i+1]+dd[i+2])/3 < threshold ? 0 : 255;
            bd[i]=bd[i+1]=bd[i+2]=v; bd[i+3]=255;
        }
        return bin;
    }
    function getFeature(b,x,y,w,h,tw) { const p=[]; const dd=b.data; const s=3; for(let py=y;py<y+h;py+=s) for(let px=x;px<x+w;px+=s) p.push(dd[(py*tw+px)*4]===0?1:0); return p; }
    function compare(a,b) { if(!a||!b||a.length!==b.length) return 1.0; let d=0; for(let i=0;i<a.length;i++) if(a[i]!==b[i])d++; return d/a.length; }
