<script id="embedded-data" type="application/json">null</script>

<script>
    // --- å¤‰æ•° ---
    const SLOT_WIDTH_PCT = 0.2019; const GAP_PCT = 0.0641;        
    const SLOT_X_PCT = [0, SLOT_WIDTH_PCT+GAP_PCT, (SLOT_WIDTH_PCT+GAP_PCT)*2, (SLOT_WIDTH_PCT+GAP_PCT)*3];

    let cards = []; let levels = []; let blankCardData = null; 
    let currentTarget = []; let detected = ["","","",""];
    
    const video = document.getElementById('video-bg');
    const pCanvas = document.getElementById('proc-canvas');
    const pCtx = pCanvas.getContext('2d');

    // --- åˆæœŸåŒ– ---
    window.onload = () => {
        try {
            const embedded = document.getElementById('embedded-data').textContent;
            if(embedded && embedded !== "null") {
                const data = JSON.parse(embedded);
                cards = data.cards; levels = data.levels; blankCardData = data.blank;
            } else { loadFromLocal(); }
        } catch(e) { console.error(e); loadFromLocal(); }

        renderUI();
        startCam(); // åˆå›èµ·å‹•
        
        const urlParams = new URLSearchParams(window.location.search);
        const hostId = urlParams.get('sync');
        if(hostId) startClient(hostId);
    };

    // --- ã‚«ãƒ¡ãƒ©èµ·å‹•ãƒ­ã‚¸ãƒƒã‚¯ (é‡è¦ä¿®æ­£) ---
    async function startCam(isManual = false) {
        // æ—¢å­˜ã®ã‚¹ãƒˆãƒªãƒ¼ãƒ ãŒã‚ã‚Œã°æ­¢ã‚ã‚‹
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }

        const constraints = {
            audio: false,
            video: { 
                facingMode: { ideal: "environment" }, // ã‚¹ãƒãƒ›ã¯èƒŒé¢å„ªå…ˆ
                width: { ideal: 1280 }, height: { ideal: 720 } 
            }
        };

        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                video.classList.add('active'); // æ˜ åƒãŒå‡ºãŸã‚‰é€æ˜åº¦ã‚’æˆ»ã™
                pCanvas.width = 320; pCanvas.height = 180; 
                if(!window.procInterval) window.procInterval = setInterval(process, 150);
            };
            if(isManual) showToast("ã‚«ãƒ¡ãƒ©ã‚’å†èµ·å‹•ã—ã¾ã—ãŸ");
        } catch (err) {
            console.error(err);
            if(isManual) alert("ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚¨ãƒ©ãƒ¼: " + err.name + "\nè¨­å®šã§ã‚«ãƒ¡ãƒ©æ¨©é™ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚");
            
            // PCãªã©ã§èƒŒé¢ãŒãªã„å ´åˆã€ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚«ãƒ¡ãƒ©ã‚’è©¦ã™
            try {
                const streamFallback = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = streamFallback;
                video.onloadedmetadata = () => {
                    video.play();
                    video.classList.add('active');
                };
            } catch(e2) {
                console.error("Fallback failed", e2);
            }
        }
    }

    // --- åŒæœŸ (PeerJS) ---
    let peer = null;
    function startHost() {
        if(typeof Peer === 'undefined') { alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼: ãƒãƒƒãƒˆæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„"); return; }
        if(peer) peer.destroy(); peer = new Peer(); 
        document.getElementById('sync-area').style.display = 'block';
        document.getElementById('sync-msg').innerText = "æº–å‚™ä¸­...";
        peer.on('open', (id) => {
            const u = window.location.href.split('?')[0] + "?sync=" + id;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: u, width: 128, height: 128 });
            document.getElementById('sync-msg').innerText = "ã‚¹ãƒãƒ›ã§èª­ã¿å–ã£ã¦ãã ã•ã„";
        });
        peer.on('connection', (c) => { 
            c.on('open', () => { 
                c.send({cards,levels,blank:blankCardData}); 
                showToast("ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡ã—ã¾ã—ãŸï¼");
            }); 
        });
    }

    function startClient(id) {
        if(peer) peer.destroy(); peer = new Peer();
        peer.on('open', () => {
            const c = peer.connect(id);
            c.on('data', (d) => { 
                cards=d.cards; levels=d.levels; blankCardData=d.blank; 
                saveData(); renderUI(); 
                showToast("åŒæœŸå®Œäº†ï¼ä¿å­˜ã—ã¾ã—ãŸ");
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // â˜…é‡è¦: åŒæœŸå¾Œã«ã‚«ãƒ¡ãƒ©ã‚’å¼·åˆ¶ãƒªã‚»ãƒƒãƒˆã—ã¦ã‚¹ãƒãƒ›ã®ã‚«ãƒ¡ãƒ©ã‚’ç¢ºå®Ÿã«æ´ã‚€
                setTimeout(() => startCam(false), 500); 
            });
        });
    }

    // --- HTMLä¿å­˜ ---
    function downloadSelfContainedHTML() {
        let html = document.documentElement.outerHTML;
        const data = JSON.stringify({ cards, levels, blank: blankCardData });
        const targetId = 'embedded-data';
        const regex = new RegExp('\x3cscript id="' + targetId + '" type="application/json"\x3e[\\s\\S]*?\x3c/script\x3e', 'i');
        const newTag = '\x3cscript id="' + targetId + '" type="application/json"\x3e' + data + '\x3c/script\x3e';
        if(regex.test(html)) {
            html = html.replace(regex, newTag);
            const blob = new Blob([html], {type: "text/html"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = "index.html"; a.click();
        } else { alert("ä¿å­˜ã‚¨ãƒ©ãƒ¼"); }
    }

    // --- ç”»åƒå‡¦ç† ---
    function process() {
        if(video.readyState !== 4) return;
        pCtx.drawImage(video, 0, 0, pCanvas.width, pCanvas.height);
        const frameW = pCanvas.width; const frameH = pCanvas.height;
        const scanH = frameH * 0.3; const scanY = (frameH - scanH) / 2;
        const binFrame = binarizeImageData(pCtx.getImageData(0,0,frameW,frameH));
        
        let detectedNow = [];
        for(let i=0; i<4; i++) {
            const cx = SLOT_X_PCT[i] * frameW; const cw = SLOT_WIDTH_PCT * frameW;
            const cutW = Math.floor(cw * 0.6); const cutX = Math.floor(cx + (cw - cutW)/2);
            const feature = getBinaryRegion(binFrame, cutX, scanY, cutW, scanH, frameW);
            
            let bestName = "?"; let minDiff = 1.0;
            cards.forEach(c => {
                if(c.isBlank) return;
                const diff = compareBinary(feature, c.data);
                if(diff < minDiff) { minDiff = diff; bestName = c.name; }
            });
            if(blankCardData) {
                const bDiff = compareBinary(feature, blankCardData);
                if(bDiff < minDiff && bDiff < 0.15) { bestName = ""; minDiff = bDiff; }
            }
            if(minDiff > 0.15) bestName = "?"; 
            detectedNow.push(bestName);
            
            const info = document.getElementById(`info-${i}`);
            if(info) {
                info.innerText = bestName === "" ? "" : bestName;
                info.style.color = bestName === "?" ? "#555" : (bestName==="" ? "#aaa" : "#0f0");
            }
        }
        detected = detectedNow;
    }

    // --- ç™»éŒ²å‡¦ç† ---
    function registerImage(input) {
        if (!input.files || !input.files[0]) return;
        const nameInput = document.getElementById('reg-name');
        const name = nameInput.value || "ç”»åƒ" + (cards.length + 1);
        const isBlank = document.getElementById('is-blank-check').checked;

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const tCan = document.createElement('canvas');
                const frameW = pCanvas.width; const frameH = pCanvas.height;
                const cw = SLOT_WIDTH_PCT * frameW; const cutW = Math.floor(cw * 0.6); const scanH = frameH * 0.3;
                tCan.width = cutW; tCan.height = scanH;
                const tCtx = tCan.getContext('2d');
                tCtx.drawImage(img, 0, 0, cutW, scanH);
                const bin = binarizeImageData(tCtx.getImageData(0,0,cutW,scanH));
                const data = getBinaryRegion(bin, 0,0,cutW,scanH,cutW);
                tCtx.putImageData(bin, 0,0);
                const thumb = tCan.toDataURL();

                if(isBlank) {
                    blankCardData = data;
                    const existing = cards.findIndex(c => c.isBlank);
                    if(existing !== -1) cards.splice(existing, 1);
                    cards.unshift({ name: "ã€ç©ºç™½ã€‘" + name, data: data, thumb: thumb, isBlank: true });
                    showToast("ç©ºç™½ã¨ã—ã¦ç™»éŒ²ã—ã¾ã—ãŸ");
                } else {
                    cards.push({ name: name, data: data, thumb: thumb, isBlank: false });
                    showToast("ç™»éŒ²ã—ã¾ã—ãŸ");
                }
                saveData(); renderUI();
                input.value = ""; nameInput.value = ""; document.getElementById('is-blank-check').checked = false;
            }
            img.src = e.target.result;
        }
        reader.readAsDataURL(input.files[0]);
    }

    // --- ç·¨é›†ãƒ»ä¿å­˜ãƒ»UI ---
    function addOrUpdateLevel() {
        const title = document.getElementById('lvl-name').value || "ç„¡é¡Œ";
        const order = [0,1,2,3].map(i => document.getElementById(`sel-${i}`).value);
        const idx = parseInt(document.getElementById('edit-index').value);
        if(idx >= 0) { levels[idx] = { title, order }; showToast("æ›´æ–°ã—ã¾ã—ãŸ"); } 
        else { levels.push({ title, order }); showToast("è¿½åŠ ã—ã¾ã—ãŸ"); }
        cancelEdit(); saveData(); renderUI();
    }
    function editLevel(idx) {
        const l = levels[idx];
        document.getElementById('lvl-name').value = l.title;
        for(let i=0; i<4; i++) document.getElementById(`sel-${i}`).value = l.order[i];
        document.getElementById('edit-index').value = idx;
        document.getElementById('editor-title').innerText = "2. å•é¡Œã®ç·¨é›†";

    function startGame(i) { currentTarget = levels[i].order; document.getElementById('game-title-text').innerText = levels[i].title; document.getElementById('screen-title').classList.add('hidden'); document.getElementById('screen-game').classList.remove('hidden'); video.classList.add('active'); }

    function binarizeImageData(d) { const bin=new ImageData(d.width,d.height); const bd=bin.data; const dd=d.data; for(let i=0;i<dd.length;i+=4) { const v=(dd[i]+dd[i+1]+dd[i+2])/3 < 90 ? 0 : 255; bd[i]=bd[i+1]=bd[i+2]=v; bd[i+3]=255; } return bin; }
    function getBinaryRegion(b,x,y,w,h,tw) { const p=[]; const dd=b.data; const s=3; for(let py=y;py<y+h;py+=s) for(let px=x;px<x+w;px+=s) p.push(dd[(py*tw+px)*4]===0?1:0); return p; }
    function compareBinary(a,b) { if(!a || !b || a.length!==b.length) return 1.0; let d=0; for(let i=0;i<a.length;i++) if(a[i]!==b[i])d++; return d/a.length; }
