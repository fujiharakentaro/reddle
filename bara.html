    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap');

        body {

        /* --- UI Components --- */
        button {

        button.btn-send { background: #27ae60; width: 80%; padding: 15px; font-size: 20px; }

        input {

        /* --- Host Screen (Dungeon) --- */
        #screen-host {

        /* Header Info */
        .dungeon-header {

        /* Enemy Area */

        .question-box {

        /* Player Answers Grid */
        .answers-grid {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
            width: 90%; padding-bottom: 20px; z-index: 10;
        }
        .answer-card {
            background: #222; border: 2px solid #555; padding: 10px;
            width: 140px; min-height: 80px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; transition: 0.3s;
        }
        .p-name { font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .p-ans { font-size: 18px; font-weight: bold; word-break: break-all; }
        .status-waiting { color: #f39c12; font-size: 14px; }
        
        /* Result States */
        .answer-card.duplicate { background: #c0392b; border-color: #e74c3c; transform: scale(1.1); z-index: 20; }
        .answer-card.safe { background: #27ae60; border-color: #2ecc71; opacity: 0.5; }

        /* --- Animations --- */
        @keyframes blink { 50% { opacity: 0.5; } }
        
        /* Attack (Damage) Animation */
        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; background: #500 !important; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-5px, 0, 0); }
            20%, 80% { transform: translate3d(10px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-10px, 0, 0); }
            40%, 60% { transform: translate3d(10px, 0, 0); }
        }

        /* Attack (Victory) Animation */
        .slash-effect {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100vw; height: 10px; background: #fff;
            animation: slash 0.2s ease-out; z-index: 100;
        }
        @keyframes slash {
            0% { width: 0; transform: translate(-50%, -50%) rotate(45deg); opacity: 1; }
            100% { width: 150vw; transform: translate(-50%, -50%) rotate(45deg); opacity: 0; }
        }

        /* --- Setup Screen --- */
        .setup-box { background: #222; padding: 20px; border: 2px solid #fff; max-width: 600px; }
        .qr-area { display: flex; gap: 20px; justify-content: center; margin-top: 20px; background: #fff; padding: 10px; }

        /* --- Player Screen --- */
        #screen-player { background: #222; padding: 20px; box-sizing: border-box; }
        .player-status { font-size: 20px; margin-bottom: 20px; color: #f1c40f; }

    </style>

<body>

    <div class="setup-box">

        <div>

        </div>
        <div>

</div>

<div id="screen-lobby" class="screen hidden">

    <p id="lobby-url" style="font-size:12px; margin-top:5px; color:#aaa;"></p>
    <div id="lobby-members" style="margin: 20px; font-size: 18px;">ç¾åœ¨ã®å‚åŠ è€…: 0äºº</div>
    <button class="btn-start" id="btn-start-game" onclick="startGame()" disabled>ãƒ€ãƒ³ã‚¸ãƒ§ãƒ³ã¸æŒ‘ã‚€</button>

<div id="screen-host" class="screen hidden">
    <div class="dungeon-header">
        <div class="floor-indicator">FLOOR <span id="current-floor">1</span></div>
        <div class="timer-box" id="game-timer">00:00</div>
    </div>

    <div class="enemy-area">
        <div id="slash-layer"></div>
        <div class="enemy-img" id="enemy-display">ğŸ‘¾</div>
        <div class="question-box" id="question-text">ã“ã“ã«ãŠé¡ŒãŒè¡¨ç¤ºã•ã‚Œã¾ã™</div>
        <button id="btn-next-phase" onclick="checkResults()" class="hidden">å›ç­”ã‚’ãƒã‚§ãƒƒã‚¯</button>

    <p id="result-desc">ã™ã¹ã¦ã®æ•µã‚’å€’ã—ãŸï¼</p>

</div>


<div id="screen-login" class="screen hidden">
    <h2>å†’é™ºè€…ç™»éŒ²</h2>
    <input type="text" id="my-name" placeholder="åå‰ã‚’å…¥åŠ›">
    <button class="btn-start" onclick="joinGame()">å‚åŠ ã™ã‚‹</button>
</div>

<div id="screen-player" class="screen hidden">
    <div class="player-status" id="p-status-text">å¾…æ©Ÿä¸­...</div>
    <div id="p-question-area" style="margin-bottom:20px; font-size:18px;"></div>
    <input type="text" id="p-answer" placeholder="å›ç­”ã‚’å…¥åŠ›" style="width:80%;">
    <br><br>
    <button class="btn-send" id="p-btn-send" onclick="sendAnswer()">é€ä¿¡</button>
</div>


<script>
    // --- Global Variables ---
    let peer, conn;
    let myId;
    let connections = {};
    let players = {}; // { id: {name: "A", answer: "Apple"} }
    let playerCountSetting = 4;
    let timeLimitSetting = 300;
    
    // Game State
    let currentFloor = 1;
    let timerInterval;
    let remainingTime = 0;
    let isProcessing = false;

    // Data
    const MAX_FLOOR = 7;
    const ENEMIES = ["ğŸ‘¾", "ğŸ¦‡", "ğŸ’€", "ğŸ‘»", "ğŸ—¿", "ğŸ‰", "ğŸ‘¿"]; // Slime to Demon
    
    // Questions Database (Categorized by approximate answer count)
    // Level 1: Infinite/Many (Prefectures, Countries, Food)
    // Level 2: Medium (50-100)
    // Level 3: Few (~Num Players)
    const QUESTIONS = {
        low: [
            "éƒ½é“åºœçœŒï¼ˆ47å€‹ï¼‰", "ä¸–ç•Œã®å›½å", "å‹•ç‰©ã®åå‰", "ã€Œã‚“ã€ã§çµ‚ã‚ã‚‹è¨€è‘‰", "èµ¤ã„é£Ÿã¹ç‰©", 
            "ã‚³ãƒ³ãƒ“ãƒ‹ã®å•†å“", "ã€Œã‚ã€ã‹ã‚‰å§‹ã¾ã‚‹è¨€è‘‰", "æ°´æ—é¤¨ã«ã„ã‚‹ç”Ÿãç‰©"
        ],
        mid: [
            "ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆï¼ˆA-Zï¼‰", "å°†æ£‹ã®é§’ã®ç¨®é¡", "ãƒˆãƒ©ãƒ³ãƒ—ã®ãƒãƒ¼ã‚¯", "å›½æ°‘ã®ç¥æ—¥", 
            "å±±æ‰‹ç·šã®é§…å", "çœŒåºæ‰€åœ¨åœ°", "å¯¿å¸ã®ãƒã‚¿", "ãƒ•ã‚¡ãƒŸãƒ¬ã‚¹ãƒã‚§ãƒ¼ãƒ³åº—"
        ],
        high: [
            "12æ˜Ÿåº§", "å¹²æ”¯ï¼ˆåäºŒæ”¯ï¼‰", "å¤ªé™½ç³»ã®æƒ‘æ˜Ÿ(8å€‹)", "1æœˆã€œ12æœˆã®è‹±èªå", 
            "G7ã®å›½", "æ—¥æœ¬ã®ç¡¬è²¨ã®ç¨®é¡(6ç¨®)", "è™¹ã®7è‰²", "ä¸€é€±é–“ã®æ›œæ—¥"
        ]
    };

    // --- Audio (Simple Beeps via AudioContext if needed, skipped for simplicity) ---

    // ================= PEERJS SETUP =================
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const hostId = urlParams.get('host');

        if (hostId) {
            // Player Mode
            setupPeer(false, hostId);
        } else {
            // Setup Mode (Pre-Host)
            document.getElementById('screen-setup').classList.remove('hidden');
        }
    };

    function setupPeer(isHost, hostId = null) {
        peer = new Peer();
        
        peer.on('open', (id) => {
            myId = id;
            if (isHost) {
                initLobby();
            } else {
                showScreen('screen-login');
            }
        });

        peer.on('connection', (c) => {
            // Host receives connection
            c.on('open', () => {
                c.on('data', (data) => handleData(c, data));
            });
            connections[c.peer] = c;
        });

        peer.on('error', (err) => console.error(err));
    }

    // ================= HOST LOGIC =================
    function initHost() {
        playerCountSetting = parseInt(document.getElementById('player-count').value);
        timeLimitSetting = parseInt(document.getElementById('time-limit').value);
        setupPeer(true);
    }

    function initLobby() {
        showScreen('screen-lobby');
        const url = `${location.href.split('?')[0]}?host=${myId}`;
        new QRCode(document.getElementById("qrcode"), { text: url, width: 128, height: 128 });
        document.getElementById('lobby-url').innerText = url;
    }

    function handleData(c, data) {
        // Host handling data from players
        if (data.type === 'JOIN') {
            players[c.peer] = { name: data.name, answer: null, id: c.peer };
            updateLobby();
            c.send({ type: 'JOIN_OK' });
        } else if (data.type === 'ANSWER') {
            if (players[c.peer]) {
                players[c.peer].answer = data.answer;
                updateAnswerGrid();
            }
        }
    }

    function updateLobby() {
        const count = Object.keys(players).length;
        document.getElementById('lobby-members').innerText = `ç¾åœ¨ã®å‚åŠ è€…: ${count}äºº / ${playerCountSetting}äºº`;
        if (count >= 2) { // Allow start with at least 2 for testing
            document.getElementById('btn-start-game').disabled = false;
        }
    }

    function startGame() {
        // Broadcast Start
        broadcast({ type: 'GAME_START' });
        
        currentFloor = 1;
        remainingTime = timeLimitSetting;
        showScreen('screen-host');
        
        startTimer();
        loadFloor();
    }

    function loadFloor() {
        isProcessing = false;
        
        // UI Update
        document.getElementById('current-floor').innerText = currentFloor;
        document.getElementById('enemy-display').innerText = ENEMIES[currentFloor - 1];
        document.getElementById('screen-host').classList.remove('shake-screen'); // remove damage effect
        
        // Reset Answers
        Object.keys(players).forEach(id => players[id].answer = null);
        updateAnswerGrid();

        // Select Question based on Floor/Difficulty
        let qText = "";
        if (currentFloor <= 2) {
            qText = getRandomQ(QUESTIONS.low);
        } else if (currentFloor <= 5) {
            qText = getRandomQ(QUESTIONS.mid);
        } else {
            // High floor: pick questions with few answers
            qText = getRandomQ(QUESTIONS.high);
        }
        
        // Hint text about difficulty
        let difficultyInfo = "";
        if(currentFloor === 7) difficultyInfo = "ï¼ˆâ€»å…¨å“¡è¢«ã‚‰ãšç­”ãˆã‚‹ã®ã¯è‡³é›£ã®æ¥­ï¼ï¼‰";

        document.getElementById('question-text').innerText = `ãŠé¡Œï¼š${qText}\n${difficultyInfo}`;

        // Notify Players
        broadcast({ type: 'NEW_QUESTION', text: qText });
        
        // Show Check Button hidden until answers come (handled in updateAnswerGrid)
    }

    function getRandomQ(list) {
        return list[Math.floor(Math.random() * list.length)];
    }

    function updateAnswerGrid() {
        const container = document.getElementById('answers-container');
        container.innerHTML = "";
        
        let answeredCount = 0;
        const total = Object.keys(players).length;

        Object.values(players).forEach(p => {
            const card = document.createElement('div');
            card.className = "answer-card";
            
            const nameDiv = document.createElement('div');
            nameDiv.className = "p-name";
            nameDiv.innerText = p.name;
            
            const ansDiv = document.createElement('div');
            ansDiv.className = "p-ans";
            
            if (p.answer) {
                ansDiv.innerText = "å›ç­”æ¸ˆ";
                ansDiv.classList.add("status-waiting");
                answeredCount++;
            } else {
                ansDiv.innerText = "è€ƒãˆä¸­...";
                ansDiv.style.color = "#555";
            }

            card.appendChild(nameDiv);
            card.appendChild(ansDiv);
            container.appendChild(card);
        });

        // Show "Check" button if everyone answered
        const btn = document.getElementById('btn-next-phase');
        if (answeredCount === total && !isProcessing) {
            btn.classList.remove('hidden');
            btn.innerText = "å›ç­”ã‚’ã‚ªãƒ¼ãƒ—ãƒ³ã—ã¦åˆ¤å®š";
        } else {
            btn.classList.add('hidden');
        }
    }

    function checkResults() {
        if (isProcessing) return;
        isProcessing = true;
        document.getElementById('btn-next-phase').classList.add('hidden');

        // 1. Reveal Answers
        const container = document.getElementById('answers-container');
        container.innerHTML = "";
        const answersList = [];

        Object.values(players).forEach(p => {
            const card = document.createElement('div');
            card.className = "answer-card";
            card.innerHTML = `<div class="p-name">${p.name}</div><div class="p-ans">${p.answer}</div>`;
            container.appendChild(card);
            
            // Normalize for checking
            answersList.push({ id: p.id, val: p.answer.trim().toLowerCase(), card: card });
        });

        // 2. Check Duplicates logic
        // Count frequencies
        const counts = {};
        answersList.forEach(item => {
            counts[item.val] = (counts[item.val] || 0) + 1;
        });

        let hasDuplicate = false;

        // Apply styles
        setTimeout(() => {
            answersList.forEach(item => {
                if (counts[item.val] > 1) {
                    item.card.classList.add('duplicate');
                    hasDuplicate = true;
                } else {
                    item.card.classList.add('safe');
                }
            });

            // 3. Result Animation & Progression
            setTimeout(() => {
                processFloorResult(hasDuplicate);
            }, 2000); // Wait 2s to see results

        }, 500);
    }

    function processFloorResult(hasDuplicate) {
        if (hasDuplicate) {
            // --- FAILURE ---
            // Animation: Shake Screen
            document.getElementById('screen-host').classList.add('shake-screen');
            
            if (currentFloor === 1) {
                // Game Over
                setTimeout(() => endGame(false), 1000);
            } else {
                // Retreat
                setTimeout(() => {
                    currentFloor--;
                    alert("å›ç­”ãŒè¢«ã£ãŸï¼å‰ã®éšå±¤ã«æˆ»ã•ã‚Œã¾ã™...");
                    loadFloor();
                }, 1000);
            }
        } else {
            // --- SUCCESS ---
            // Animation: Slash
            const slash = document.getElementById('slash-layer');
            slash.classList.add('slash-effect');
            document.getElementById('enemy-display').style.opacity = "0";

            setTimeout(() => {
                slash.classList.remove('slash-effect');
                document.getElementById('enemy-display').style.opacity = "1";
                
                if (currentFloor === MAX_FLOOR) {
                    // Game Clear
                    endGame(true);
                } else {
                    // Advance
                    currentFloor++;
                    loadFloor();
                }
            }, 1000);
        }
    }

    // Timer Logic
    function startTimer() {
        const timerEl = document.getElementById('game-timer');
        timerInterval = setInterval(() => {
            remainingTime--;
            
            const min = Math.floor(remainingTime / 60).toString().padStart(2, '0');
            const sec = (remainingTime % 60).toString().padStart(2, '0');
            timerEl.innerText = `${min}:${sec}`;

            if (remainingTime <= 30) {
                timerEl.classList.add('timer-warning');
            }

            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                endGame(false, "æ™‚é–“åˆ‡ã‚Œï¼");
            }
        }, 1000);
    }

    function endGame(isClear, msg = "") {
        clearInterval(timerInterval);
        showScreen('screen-result');
        const title = document.getElementById('result-title');
        const desc = document.getElementById('result-desc');
        
        if (isClear) {
            title.innerText = "GAME CLEAR!!";
            title.style.color = "#f1c40f";
            desc.innerText = "è¦‹äº‹ãƒ€ãƒ³ã‚¸ãƒ§ãƒ³ã‚’åˆ¶è¦‡ã—ãŸï¼";
        } else {
            title.innerText = "GAME OVER";
            title.style.color = "#e74c3c";
            desc.innerText = msg ? msg : "å†’é™ºã¯ã“ã“ã§çµ‚ã‚ã£ãŸ...";
        }
        
        broadcast({ type: 'GAME_END', isClear: isClear });
    }

    function broadcast(data) {
        Object.values(connections).forEach(c => c.send(data));
    }

    // ================= PLAYER LOGIC =================
    let hostConn;

    function joinGame() {
        const name = document.getElementById('my-name').value;
        if (!name) return alert("åå‰ã‚’å…¥ã‚Œã¦ã­");
        
        const urlParams = new URLSearchParams(window.location.search);
        const hostId = urlParams.get('host');
        
        hostConn = peer.connect(hostId);
        hostConn.on('open', () => {
            hostConn.send({ type: 'JOIN', name: name });
            document.getElementById('p-status-text').innerText = "ãƒ›ã‚¹ãƒˆã®é–‹å§‹ã‚’å¾…ã£ã¦ã„ã¾ã™...";
            showScreen('screen-player');
            document.getElementById('p-btn-send').disabled = true;
        });

        hostConn.on('data', (data) => {
            if (data.type === 'GAME_START') {
                document.getElementById('p-status-text').innerText = "ã‚²ãƒ¼ãƒ é–‹å§‹ï¼";
            }
            else if (data.type === 'NEW_QUESTION') {
                document.getElementById('p-status-text').innerText = "å›ç­”ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„";
                document.getElementById('p-question-area').innerText = data.text;
                document.getElementById('p-answer').value = "";
                document.getElementById('p-answer').disabled = false;
                document.getElementById('p-btn-send').disabled = false;
                document.getElementById('p-btn-send').innerText = "é€ä¿¡";
                document.getElementById('p-btn-send').style.background = "#27ae60";
            }
            else if (data.type === 'GAME_END') {
                document.getElementById('p-status-text').innerText = data.isClear ? "ã‚¯ãƒªã‚¢ï¼ï¼" : "ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼...";
                document.getElementById('p-answer').disabled = true;
                document.getElementById('p-btn-send').disabled = true;
            }
        });
    }

    function sendAnswer() {
        const ans = document.getElementById('p-answer').value;
        if (!ans) return;
        
        hostConn.send({ type: 'ANSWER', answer: ans });
        
        document.getElementById('p-status-text').innerText = "ä»–ã®äººã‚’å¾…ã£ã¦ã„ã¾ã™...";
        document.getElementById('p-answer').disabled = true;
        const btn = document.getElementById('p-btn-send');
        btn.disabled = true;
        btn.innerText = "é€ä¿¡æ¸ˆã¿";
        btn.style.background = "#7f8c8d";
    }

    // Utils
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

</script>
