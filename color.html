<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color button</title>
<style>
    :root {
        --bg-color: #f4f4f9;
        --text-color: #333;
        --red: #e74c3c;
        --yellow: #f1c40f;
        --green: #2ecc71;
        --disabled: #95a5a6;
        --shadow: 0 4px 0 rgba(0,0,0,0.2);
        --shadow-active: 0 1px 0 rgba(0,0,0,0.2);
    }

    body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
        user-select: none;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text-color);
    }

    /* 共通レイアウト */
    .screen {
        display: none;
        width: 100%;
        max-width: 600px;
        height: 100%;
        position: absolute;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; 
        padding-top: 100px;
        box-sizing: border-box;
    }

    .active {
        display: flex;
    }

    /* ボタン共通スタイル（角丸なし） */
    button {
        font-family: inherit;
        border: none;
        border-radius: 0;
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.1s;
        outline: none;
        box-shadow: var(--shadow);
    }
    button:active {
        transform: translateY(3px);
        box-shadow: var(--shadow-active);
    }

    /* タイトル画面 */
    #title-screen {
        justify-content: center;
        padding-top: 0;
    }
    h1 {
        font-size: 56px;
        margin-bottom: 60px;
        color: #2c3e50;
        letter-spacing: 2px;
        text-transform: capitalize; /* 先頭大文字 */
    }
    #start-btn {
        background-color: black;
        color: white;
        padding: 20px 80px;
        font-size: 24px;
        font-weight: bold;
    }

    /* ヘッダーエリア */
    .header-area {
        height: 100px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        margin-bottom: 40px;
        width: 100%;
        position: relative;
    }

    /* 戻るボタン */
    #back-to-title-btn {
        position: absolute;
        top: -60px;
        left: 20px;
        background-color: white;
        color: #7f8c8d;
        border: 2px solid #bdc3c7;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: bold;
        box-shadow: none;
    }
    #back-to-title-btn:hover {
        border-color: #7f8c8d;
        color: #2c3e50;
    }

    /* 指示テキスト */
    .top-instruction {
        font-size: 28px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .instruction-red-box {
        border: 4px solid var(--red);
        padding: 2px 8px;
        color: var(--text-color);
        display: inline-block;
    }

    /* クリア画面テキスト */
    .game-clear-text {
        font-size: 48px;
        font-weight: bold;
        color: var(--text-color);
        line-height: 1;
    }

    /* 中央表示エリア */
    .center-display-area {
        width: 320px;
        height: 120px;
        position: relative;
        flex-shrink: 0; 
    }
    
    .red-frame-box {
        border: 6px solid var(--red);
        border-radius: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 64px;
        font-weight: bold;
        background-color: white;
        box-sizing: border-box;
        box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        color: var(--text-color);
    }

    #judging-text {
        position: absolute;
        top: -40px;
        width: 100%;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: var(--red);
        opacity: 0;
        transition: opacity 0.2s;
    }

    /* ボタン操作エリア */
    .button-area {
        display: flex;
        gap: 24px;
        margin-top: 60px;
        align-items: flex-start;
        justify-content: center;
    }

    /* 色ボタン共通設定 */
    .color-btn {
        width: 120px;
        height: 80px;
        position: relative;
        box-sizing: border-box;
        border-radius: 0;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
        /* 文字配置用: 下揃え */
        display: flex;
        justify-content: center;
        align-items: flex-end; 
        padding-bottom: 10px; /* 下部の余白 */
    }
    
    /* ボタンを押した時の全体的な沈み込みと色変化 */
    .color-btn:active {
        transform: translateY(4px);
        box-shadow: var(--shadow-active);
        /* 押したときに全体を少し暗くしてクリック感を出す */
        filter: brightness(0.9);
    }

    /* グレーアウト状態 */
    .color-btn.disabled {
        background-color: var(--disabled) !important;
        pointer-events: none;
        box-shadow: none;
        transform: translateY(4px);
        color: rgba(255,255,255,0.7) !important; 
    }
    
    /* ボタン内の文字ラベル */
    .btn-label-text {
        font-size: 24px;
        font-weight: bold;
        pointer-events: none; /* クリックを透過 */
        z-index: 1;
        line-height: 1;
    }

    /* 赤ボタン */
    #btn-red {
        background-color: var(--red);
        color: white;
    }

    /* 緑ボタン */
    #btn-green {
        background-color: var(--green);
        color: white;
    }

    /* 黄色ボタン（コンテナ） */
    #btn-yellow-container {
        background-color: var(--yellow);
        color: #333; /* 黄色背景には黒文字 */
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        padding: 0;
        /* 文字を中央に配置するために重ねる */
        position: relative;
        /* flex配置を無効化（絶対配置で文字を置くため） */
        display: block; 
    }
    
    /* 黄色ボタン内の文字配置調整（絶対配置で下部に） */
    #btn-yellow-container .btn-label-text {
        position: absolute;
        bottom: 10px; /* 下部からの距離 */
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 3;
    }

    /* 黄色ボタンのクリックエリア（透明） */
    .yellow-area {
        width: 100%;
        height: 100%;
        z-index: 2; /* 文字より上に配置してクリックを受け止める */
        background-color: transparent;
        position: relative; 
    }
    /* 黄色ボタン内部のグリッドレイアウト */
    #btn-yellow-container-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    /* 個別のエリアが押された時の変化を無効化 */
    .yellow-area:active {
        background-color: transparent;
    }

    /* クリア画面のボタン */
    #back-to-title-btn-clear {
        margin-top: 60px;
        background-color: #2c3e50;
        color: white;
        padding: 15px 40px;
        font-size: 20px;
        font-weight: bold;
    }

</style>
</head>
<body>

    <div id="title-screen" class="screen active">
        <h1>Color button</h1>
        <button id="start-btn">スタート</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="header-area">
            <button id="back-to-title-btn">タイトルに戻る</button>
            <div class="top-instruction">
                <span class="instruction-red-box">クリア</span>
                <span>を目指せ</span>
            </div>
        </div>

        <div class="center-display-area">
            <div id="judging-text">判定中…</div>
            <div id="main-red-frame" class="red-frame-box"></div>
        </div>

        <div class="button-area">
            <div id="btn-red" class="color-btn">
                <div class="btn-label-text">あか</div>
            </div>

            <div id="btn-yellow-container" class="color-btn">
                <div class="btn-label-text">き</div>
                
                <div id="btn-yellow-container-grid">
                    <div class="yellow-area" data-char="サ"></div>
                    <div class="yellow-area" data-char="カ"></div>
                    <div class="yellow-area" data-char="ア"></div>
                    <div class="yellow-area" data-char="シ"></div>
                    <div class="yellow-area" data-char="キ"></div>
                    <div class="yellow-area" data-char="イ"></div>
                </div>
            </div>

            <div id="btn-green" class="color-btn">
                <div class="btn-label-text">みどり</div>
            </div>
        </div>
    </div>

    <div id="clear-screen" class="screen">
        <div class="header-area">
            <div class="game-clear-text">ゲーム</div>
        </div>

        <div class="center-display-area">
            <div id="clear-red-frame" class="red-frame-box">クリア</div>
        </div>

        <button id="back-to-title-btn-clear" onclick="location.reload()">最初から遊ぶ</button>
    </div>

<script>
    // 状態管理変数
    let inputString = "";
    let previousColor = null; // 'red', 'yellow', 'green'
    let greenPressCount = 0;
    let greenTimer = null;
    let isJudging = false;

    // DOM要素
    const mainDisplay = document.getElementById('main-red-frame');
    const judgingText = document.getElementById('judging-text');
    
    const btnRed = document.getElementById('btn-red');
    const btnYellowContainer = document.getElementById('btn-yellow-container');
    const btnGreen = document.getElementById('btn-green');
    const yellowAreas = document.querySelectorAll('.yellow-area');

    // 効果音生成 (Web Audio API)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        const currentTime = audioCtx.currentTime;

        if (type === 'tap') {
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, currentTime);
            gainNode.gain.setValueAtTime(0.1, currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.1);
            oscillator.start();
            oscillator.stop(currentTime + 0.1);
        } else if (type === 'clear') {
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(523.25, currentTime);
            oscillator.frequency.setValueAtTime(659.25, currentTime + 0.1);
            oscillator.frequency.setValueAtTime(783.99, currentTime + 0.2);
            oscillator.frequency.setValueAtTime(1046.50, currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.2, currentTime);
            gainNode.gain.linearRampToValueAtTime(0, currentTime + 1.0);
            oscillator.start();
            oscillator.stop(currentTime + 1.0);
        } else if (type === 'fail') {
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, currentTime);
            oscillator.frequency.linearRampToValueAtTime(100, currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.2, currentTime);
            gainNode.gain.linearRampToValueAtTime(0, currentTime + 0.3);
            oscillator.start();
            oscillator.stop(currentTime + 0.3);
        }
    }

    // 画面遷移
    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    function resetGame() {
        inputString = "";
        previousColor = null; 
        greenPressCount = 0;
        clearTimeout(greenTimer);
        isJudging = false;
        
        mainDisplay.textContent = "";
        judgingText.style.opacity = '0';
        
        btnRed.classList.remove('disabled');
        btnYellowContainer.classList.remove('disabled');
        btnGreen.classList.remove('disabled');
    }

    // タイトル画面 -> スタート
    document.getElementById('start-btn').addEventListener('click', () => {
        resetGame();
        showScreen('game-screen');
    });

    // ゲーム画面 -> タイトルに戻る
    document.getElementById('back-to-title-btn').addEventListener('click', () => {
        showScreen('title-screen');
    });

    // 文字入力処理
    function addCharacter(char) {
        if (isJudging) return;
        
        playSound('tap');
        inputString += char;
        mainDisplay.textContent = inputString;

        if (inputString.length === 3) {
            startJudgment();
        }
    }

    // 判定フロー
    function startJudgment() {
        isJudging = true;
        btnRed.classList.add('disabled');
        btnYellowContainer.classList.add('disabled');
        btnGreen.classList.add('disabled');

        setTimeout(() => {
            judgingText.style.opacity = '1';
            
            setTimeout(() => {
                if (inputString === 'クリア') {
                    playSound('clear');
                    showScreen('clear-screen');
                } else {
                    playSound('fail');
                    inputString = "";
                    mainDisplay.textContent = "";
                    judgingText.style.opacity = '0';
                    
                    btnRed.classList.remove('disabled');
                    btnYellowContainer.classList.remove('disabled');
                    btnGreen.classList.remove('disabled');
                    
                    isJudging = false;
                    greenPressCount = 0; 
                }
            }, 1000);
        }, 500);
    }

    // 赤ボタン処理
    btnRed.addEventListener('click', () => {
        if (btnRed.classList.contains('disabled') || isJudging) return;

        let char = "";
        if (previousColor === null) {
            char = "ク";
        } else if (previousColor === 'yellow') {
            char = "キ";
        } else if (previousColor === 'green') {
            char = "ミ";
        } else {
            char = "ア";
        }

        addCharacter(char);
        previousColor = 'red';
        btnRed.classList.add('disabled');
    });

    // 黄色ボタン処理
    yellowAreas.forEach(area => {
        area.addEventListener('click', (e) => {
            if (btnYellowContainer.classList.contains('disabled') || isJudging) return;
            e.stopPropagation();

            const char = area.getAttribute('data-char');
            addCharacter(char);
            previousColor = 'yellow';
            btnYellowContainer.classList.add('disabled');
        });
    });

    // 緑ボタン処理
    btnGreen.addEventListener('click', () => {
        if (btnGreen.classList.contains('disabled') || isJudging) return;

        greenPressCount++;
        playSound('tap');
        
        if (greenTimer) {
            clearTimeout(greenTimer);
        }

        greenTimer = setTimeout(() => {
            let char = "";
            if (greenPressCount === 1) char = "ミ";
            else if (greenPressCount === 2) char = "ド";
            else if (greenPressCount === 3) char = "リ";
            else char = "＊";

            inputString += char;
            mainDisplay.textContent = inputString;
            
            if (inputString.length === 3) {
                startJudgment();
            }

            previousColor = 'green';
            btnGreen.classList.add('disabled');
            greenPressCount = 0; 
        }, 500);
    });

</script>
</body>
</html>
